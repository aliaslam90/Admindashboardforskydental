version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: dental_postgres
    environment:
      POSTGRES_DB: dental_db
      POSTGRES_USER: dental_user
      POSTGRES_PASSWORD: dental_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dental_user -d dental_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dental_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=dental_user
      - DB_PASSWORD=dental_pass
      - DB_NAME=dental_db
      - NODE_ENV=development
      - PORT=3003
      - JWT_SECRET=dev-secret-key-change-in-production
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "3001:3003"
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      # Preserve node_modules in named volume
      - backend_node_modules:/app/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: dental_frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./front-end:/app
      - frontend_node_modules:/app/node_modules
      - /app/node_modules/.cache
    command: npm run dev
    restart: unless-stopped

volumes:
  pg_data:
  backend_node_modules:
  frontend_node_modules:
